<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .custom-bg {
      background-color: #f2f2f2; 
    }
    </style>
    <title>Loja WA</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Loja WA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/produtos.html">Gerenciar Produtos</a>
            </li>
          </ul>
          <button class="btn btn-outline-dark btn-sm" type="button">Sair</button>
        </div>
      </div>
    </nav>

    <!-- listagem de produtos -->
    
    <div class="container-mt-5"></div>
      <h2 class="text-left">Produtos</h2>
      <div class="row g-3">
        <!-- Primeira coluna -->
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <div class="card h-100">
            <img src="./assets/placeholder-image.png" class="rounded-2" class="card-img-top" alt="Produto 1">
            <div class="card-body custom-bg">
              <h5 class="card-title">Bicicleta</h5>
              <p class="card-text">R$ 1.000,00</p>
              <button type="button" class="btn btn-primary">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
        <!-- Segunda coluna -->
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <div class="card h-100">
            <img src="./assets/placeholder-image.png" class="rounded-2" class="card-img-top" alt="Produto 2">
            <div class="card-body custom-bg">
              <h5 class="card-title">Celular</h5>
              <p class="card-text">R$ 1.799,99</p>
              <button type="button" class="btn btn-primary">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
        <!--Terceira Coluna-->
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <div class="card h-100">
            <img src="./assets/placeholder-image.png" class="rounded-2" class="card-img-top" alt="Produto 3">
            <div class="card-body custom-bg" >
              <h5 class="card-title">Tabelt</h5>
              <p class="card-text">R$ 1.900,00</p>
              <button type="button" class="btn btn-primary">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
        <!--Quarta coluna-->
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <div class="card h-100">
            <img src="./assets/placeholder-image.png" class="rounded-2" class="card-img-top" alt="Produto 4">
            <div class="card-body custom-bg">
              <h5 class="card-title">Monitor</h5>
              <p class="card-text">R$ 600,00</p>
              
              <button type="button" class="btn btn-secondary" disabled>Indisponível</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
