<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Gerenciar Produtos</title>
  </head>
  <body>
    <!-- navbar -->
     <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Loja WA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/produtos.html">Gerenciar Produtos</a>
            </li>
          </ul>
          <button class="btn btn-outline-dark btn-sm" type="button">Sair</button>
        </div>
      </div>
    </nav>
    <!-- navbar -->

     <!-- gerenciar produtos -->
    <div class="container my-4">
      <h2>Gerenciar Produtos</h2>

      <div class="text-end mb-3">
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#novoProdutoModal">Novo Produto</button>
      </div>
     
      <div class="table-responsive">
        <table class="table table-striped">
          <thead class="table-light">
            <tr>
              <th scope="col">id</th>
              <th scope="col">Produto</th>
              <th scope="col">Preço</th>
              <th scope="col">Estoque</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Bicicleta</td>
              <td>R$ 1.000,00</td>
              <td>240</td>
              <td>
                <button class="btn btn-secondary">Editar</button>
                <button class="btn btn-secondary">Excluir</button>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Celular</td>
              <td>R$ 1,799,99</td>
              <td>56</td>
              <td>
                <button class="btn btn-secondary">Editar</button>
                <button class="btn btn-secondary">Excluir</button>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Tablet</td>
              <td>R$ 1.900,00</td>
              <td>125</td>
              <td>
                <button class="btn btn-secondary">Editar</button>
                <button class="btn btn-secondary">Excluir</button>
              </td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>Monitor</td>
              <td>R$ 600,00</td>
              <td class="text-danger">0</td>
              <td>
                <button class="btn btn-secondary">Editar</button>
                <button class="btn btn-secondary">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- modal cadastrar produtos -->
    <div class="modal"  id="novoProdutoModal" tabindex="-1" aria-labelledby="novoProdutoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="novoProdutoModalLabel">Novo Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" arial-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formNovoProduto">
              <div class="mb-3">
                <label for="produto" class="form-label">Produto</label>
                <input type="text" class="form-control" id="produto" required />
                <div class="invalid-feedback">Preencha este campo!</div>
              </div>
              <div class="mb-3">
                <label for="preco" class="form-label">Preço</label>
                <input type="number" class="form-control" id="preco" required />
                <div class="invalid-feedback">Preencha este campo!</div>
              </div>
              <div class="mb-3"></div>
                <label for="estoque" class="form-label">Estoque</label>
                <input type="text" class="form-control" id="estoque" required />
                <div class="invalid-feedback">Preencha este campo!</div>
              </div>
              <button type="submit" class="btn btn-success">Confirmar cadastro</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
