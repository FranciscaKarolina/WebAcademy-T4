<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro</title>
  </head>
  <body>
    <!-- cadastro -->
    <div class="container-fluid">
      <div class="row centered-content">
        <div class="col-md-4">
          <div class="mt-3 text-center bg-info p-3">
            <h2>Bem-vindo a WA Loja!</h2>
            <p>Por favor, preencha os dados abaixo para criar sua conta.</p>
          </div>
        </div>
        <div class="col-md-8">
          <div class="form-container">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
                <div class="invalid-feedback">por favor, insira seu nome.</div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Por favor, insira seu email.</div>
              </div>
              <div class="mb-3">
                <label for="confirmar-email" class="form-label">Confirmar Email</label>
                <input type="email" class="form-control" id="confirmar-email" required>
                <div class="invalid-feedback">Por favor, confirme seu email.</div>
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
                <div class="invalid-feedback">Por favor, insira sua senha</div>
              </div>
              <button type="submit" class="btn btn-success w-100">Confirmar Cadastro</button>
            </form>
            <div class="mt-3 text-center">
              <a href="login.html">JÃ¡ possuo cadastro</a>
            </div>
          </div>
        </div>
      </div>
    </div>
 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
