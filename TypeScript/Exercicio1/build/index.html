<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <h1>To Do List</h1>
  <form id="todoForm">
    <input type="text" id="title" placeholder="Título do lembrete" required />
    <input type="datetime-local" id="dueDate" placeholder="Data Limite (opcional)" />
    
    <textarea id="description" placeholder="Descrição (opcional)"></textarea>
    <button type="submit" id="submitBtn">Adicionar Lembrete</button>
  </form>

  <ul id="todoList"></ul>

  <script src="js/main.js"></script>
</body>
</html>
