<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title></title>
    
    <style>
        div.blue { width:100px; height:200px; background-color:blue; }
        div.yellow { width:100px; height:150px; background-color:yellow; }
        div.red { width:100px; height:150px; background-color:red; }
        div.green { width:200px; height:50px; background-color:green; }
        div{
            position: relative;
        }
        .yellow{top: -200px; right: -100px;}
        .red{top: -350px; right: -200px;}
        .green{top: -350px; right: -100px;}
    </style>
    
</head>
<body>
    <div class="blue"></div>
    <div class="yellow"></div>
    <div class="red"></div>
    <div class="green"></div>
</body>
</html>
